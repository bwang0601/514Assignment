<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ArcGIS Map with JavaScript</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
	  h1 {font-size: 30px; font-family: showcard gothic; color: green; background-color: yellow;}
      h2 {font-size: 20px; font-family: rockwell; color: brown;}
      h3 {font-size: 20px; font-family: Algerian; color: red;}
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="https://js.arcgis.com/4.10/"></script>
	<script>
        require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/MapImageLayer"
    ], function(Map, MapView, MapImageLayer){

      var map = new Map({
        basemap: "hybrid",
        ground: "world-elevation"
      });

     var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 12,
        center: [40.207877, -111.673219]
      });

      var layer = new MapImageLayer({
      url: "http://geoserver2.byu.edu/arcgis/rest/services/GoConnected/GoOnGreen/MapServer"
      });

      map.add(layer);

      });

    </script>
